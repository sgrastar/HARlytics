<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HARlytics</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #1f2937;
      color: #e5e7eb;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .logo img {
      width: 24px;
      height: 24px;
    }
    .logo h1 {
      font-size: 1.25rem;
      margin: 0;
      font-weight: 600;
    }
    .status {
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 1.5rem;
      min-height: 1.5em;
    }
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      margin-left: 0.5rem;
    }
    .badge.capturing {
      background: #065f46;
      color: #6ee7b7;
    }
    .badge.stopped {
      background: #374151;
      color: #9ca3af;
    }
    #btnOpen {
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      transition: background 0.2s;
    }
    #btnOpen:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="favicon.png" alt="logo" />
      <h1>HARlytics</h1>
    </div>

    <div id="status" class="status"></div>

    <button id="btnOpen">Open HARlytics in New Tab</button>
  </div>

  <script src="panel.js"></script>
</body>
</html>
